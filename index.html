<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portafolio de PASEC 2025</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        max-width: 900px;
        margin: 60px auto;
        padding: 0 16px;
        line-height: 1.6;
      }
      header {
        margin-bottom: 40px;
      }
      h1 {
        margin-bottom: 0;
      }
      nav a {
        margin-right: 12px;
        text-decoration: none;
        font-weight: 500;
      }
      section {
        margin-bottom: 40px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Portafolio de PASEC 2025</h1>
      <p>Proyectos, evidencias y documentación</p>
      <nav>
        <a href="#proyectos">Proyectos</a>
        <a href="#documentos">Documentos</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </header>

    <section id="proyectos">
      <h2>Proyectos</h2>
      <div class="card">
        <h3>Proyecto 1</h3>
        <p>Descripción breve del proyecto.</p>
      </div>
    </section>

    <section id="documentos">
      <h2>Documentos</h2>
      <ul>
        <li>Informe técnico</li>
        <li>Presentación</li>
        <li>Evidencias</li>
      </ul>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>Email o enlace relevante.</p>
    </section>
  </body>
</html>
